version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: hris_postgres
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-hrisadmin}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-hrispass123}
      POSTGRES_DB: ${POSTGRES_DB:-hris_db}
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-hrisadmin} -d ${POSTGRES_DB:-hris_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - hris-network

  face-recognition:
    build:
      context: ./face-recognition-service
      dockerfile: Dockerfile
    container_name: hris_face_recognition
    restart: always
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
    volumes:
      - face_models:/app/models
    healthcheck:
      test: ["CMD-SHELL", "python -c 'import requests; requests.get(\"http://localhost:8000/health\")'"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 90s
    networks:
      - hris-network

volumes:
  postgres_data:
    driver: local
  face_models:
    driver: local

networks:
  hris-network:
    driver: bridge
