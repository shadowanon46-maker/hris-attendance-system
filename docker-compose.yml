version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: hris_postgres
    restart: always
    environment:
      POSTGRES_USER: hrisadmin
      POSTGRES_PASSWORD: hrispass123
      POSTGRES_DB: hris_db
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U hrisadmin -d hris_db"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local
